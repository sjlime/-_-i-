<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인/회원가입</title>
  <!-- Google Fonts 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="navigation_bar_commonness.css" type="text/css" />
  <style>
    html,
    body {
      height: 100%;
      background: #e0e5ec;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
    }

    .login_base {
      height: 100%;
      display: flex;
      justify-content: flex-start;
      /* 컨텐츠를 위쪽으로 정렬 */
      align-items: center;
      flex-direction: column;
      padding-top: 50px;
      /* 문구를 더 위쪽으로 */
    }

    .login_boxes {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form_title {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 80px;
      /* 폼과 문구 간 여백 */
      margin-top: 0;
      /* 상단 여백 제거 */
    }

    .email_input,
    .password_input {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .email_input label,
    .password_input label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login_btn {
      display: flex;
      gap: 10px;
    }

    .btn-16 {
      border: none;
      padding: 10px;
      color: #000;
      background-color: #e0e5ec;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      flex: 1;
      text-align: center;
    }

    .btn-16:hover {
      background-color: #d1d9e6;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

 <!-- 네비게이션 바 -->
 <nav class="navbar">
  <div class="logo">
      <a href="index.html">KNUT렌탈</a>
  </div>
  <div class="nav-links">
      <button onclick="window.location.href='about.html'">KNUT렌탈 소개</button>
      <button onclick="window.location.href='qnaMain.html'">QNA</button>
      <button onclick="window.location.href='products.html'">제품 대여 서비스</button>
      <button onclick="window.location.href='talent.html'">재능 대여 서비스</button>  
  </div>
  <div class="login-button">
      <button onclick="window.location.href='login.html'">로그인/회원가입</button>
  </div>
</nav>

  <!-- 로그인/회원가입 섹션 -->
  <div class="login_base">
    <h1 class="form_title">로그인을해서 가능성을 열어보세요.</h1>

    <div class="login_boxes">
      <!-- 로그인 폼 -->
      <form action="/login" method="post">
        <div class="email_input">
          <label for="userEmail">이메일</label>
          <input type="text" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="password_input">
          <label for="userPassword">비밀번호</label>
          <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="login_btn">
          <input type="submit" value="로그인" class="btn-16">
          <button type="button" onclick="window.location.href='save.html'" class="btn-16">회원가입</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>© 2024 KNUT 렌탈. All rights reserved.</p>
</footer>
</body>

</html>
