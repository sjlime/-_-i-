<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .back-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            top: -400px;
            right: -350px;

        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 10px;
            padding: 0px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-left: 520px;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-left: 20px;
            /* 왼쪽 정렬 보정 */
        }


        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            background-color: #DB4455;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #bf3a48;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }
    </style>

</head>

<body>
    <div class="back-btn-container">
        <button class="back-btn" onclick="goBack()">이전으로 돌아가기</button>
    </div>

    <div class="form-container">
        <h1>회원가입</h1>
        <form action="/save" method="post">
            <label for="userEmail">이메일</label>
            <input type="text" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" required>

            <label for="userPassword">비밀번호</label>
            <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요" required>

            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요" required>

            <label for="address">주소</label>
            <input type="text" id="address" name="address" placeholder="주소를 입력하세요">

            <label for="phone_number">전화번호</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="전화번호를 입력하세요">

            <input type="submit" value="회원가입">
        </form>
    </div>
</body>

<script>
    function goBack() {
        window.location.href = 'login.html'; // 이전 페이지로 이동
    }
</script>

</html>
