<!-- 24.11.24 수정했습니다
수정사항: 1. 미디어 쿼리 추가 = 반응형 웹 추가.  2. 로그인, 회원가입 폼을 좀 더 예쁘게 꾸며봤습니다.
3. 여러가지 글씨들을 추가했습니다. 4.위에 네비게이션 바 추가하였습니다. by 박세진 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인/회원가입</title>
  <!-- Google Fonts 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* 미디어 쿼리 */
    @media (max-width: 600px) {
      .login_boxes {
        width: 90%;
      }

      input {
        font-size: 14px;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #DB4455;
      color: white;
      padding: 10px 20px;
    }

    .navbar .logo {
      flex: 1;
    }

    .navbar .logo a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      justify-content: flex-start;
      flex: 2;
      margin-left: 130px;
    }

    .navbar .nav-links button {
      margin: 0 10px;
      background: none;
      color: white;
      border: 1px solid white;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      border: none;
    }

    .navbar .nav-links button:hover {
      background-color: white;
      color: #ff4d4d;
    }

    html,
    body {
      height: 100%;
      background: #e0e5ec;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
    }

    .login_base {
      height: 100%;
      display: flex;
      justify-content: flex-start;
      /* 컨텐츠를 위쪽으로 정렬 */
      align-items: center;
      flex-direction: column;
      padding-top: 50px;
      /* 문구를 더 위쪽으로 */
    }

    .login_boxes {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form_title {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 80px;
      /* 폼과 문구 간 여백 */
      margin-top: 0;
      /* 상단 여백 제거 */
    }

    .email_input,
    .password_input {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .email_input label,
    .password_input label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login_btn {
      display: flex;
      gap: 10px;
    }

    .btn-16 {
      border: none;
      padding: 10px;
      color: #000;
      background-color: #e0e5ec;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      flex: 1;
      text-align: center;
    }

    .btn-16:hover {
      background-color: #d1d9e6;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* footer */
    footer {
            text-align: center;
            background-color: #DB4455;
            color: white;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
  </style>
</head>

<body>

  <!-- 네비게이션 바 -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">KNUT렌탈</a>
    </div>
    <div class="nav-links">
      <button onclick="window.location.href='products.html'">제품 대여 서비스</button>
      <button onclick="window.location.href='talent.html'">재능 대여 서비스</button>
      <button onclick="navigateTo('qnaMain.html')">QNA</button>
      <button onclick="window.location.href='about.html'">소개</button>
      <button onclick="window.location.href='login.html'">로그인/회원가입</button>
    </div>
  </nav>

  <!-- 로그인/회원가입 섹션 -->
  <div class="login_base">
    <h1 class="form_title">로그인을해서 가능성을 열어보세요.</h1>

    <div class="login_boxes">
      <!-- 로그인 폼 -->
      <form action="/login" method="post">
        <div class="email_input">
          <label for="userEmail">이메일</label>
          <input type="text" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="password_input">
          <label for="userPassword">비밀번호</label>
          <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="login_btn">
          <input type="submit" value="로그인" class="btn-16">
          <button type="button" onclick="location.href='/save'" class="btn-16">회원가입</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2024 KNUT 렌탈. All rights reserved.</p>
</footer>

  <script>
    function navigateTo(url) {
      alert(url + " 페이지로 이동 준비 중임/ 아직 구현중,,, (추후 연결)");
      // window.location.href = url; // 실제 연결 시 이 주석을 제거하세요.
    }
  </script>
</body>

</html>
