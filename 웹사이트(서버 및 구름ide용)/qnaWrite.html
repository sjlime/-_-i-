<!-- 글쓰기 버튼 클릭 시 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link href="qnaWrite.html" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>문의 게시판</h1>
        <p>문의사항이 있다면 아래 양식을 작성해주세요. 최대한 빨리 답변드리겠습니다.</p>
        <form action="/submit-query" method="POST">
            <!-- 문의 제목 -->
            <div class="form-group">
                <label for="subject">문의 제목</label>
                <input type="text" id="subject" name="subject" placeholder="문의 제목을 입력하세요" required>
            </div>

            <!-- 문의 유형 -->
            <div class="form-group">
                <label for="type">문의 유형</label>
                <select id="type" name="type" required>
                    <option value="">선택하세요</option>
                    <option value="rental">렌탈 관련</option>
                    <option value="payment">결제 관련</option>
                    <option value="return">반납 관련</option>
                    <option value="other">기타</option>
                </select>
            </div>

            <!-- 문의 내용 -->
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" placeholder="문의 내용을 입력하세요" required></textarea>
            </div>

            <!-- 연락처 -->
            <div class="form-group">
                <label for="contact">이메일 연락처</label>
                <input type="email" id="contact" name="contact" placeholder="이메일 주소를 입력하세요" required>
            </div>

            <!-- 제출 버튼 -->
            <div class="form-group">
                <button class="buttonclass" type="submit">문의하기</button>
                <button class="rbtn" type="reset" 
                        id="write-cancel-button">취소</button>
            </div>            

        </form>
        <div class="footer">
            <p>더 궁금한 점이 있다면 <a href="/help">도움말 페이지</a>를 확인해주세요.</p>
        </div>
    </div>
    <script>
        // 취소 버튼 경고창
        const writecancelButton = document.getElementById('write-cancel-button');
        writecancelButton.addEventListener('click', function () {
            const confirmCancel = confirm('정말 취소하시겠습니까?');
            if (confirmCancel) {
                alert("글 작성이 취소되었습니다.");
                location.href = "/qnaMain.html"
            }
        });
      </script>
</body>
</html>
