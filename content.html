<!-- 게시글 제목 클릭 시 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="rtcss.css" rel="stylesheet" type="text/css" />
<title>문의 내용</title>
</head>
<body>
	<div class="container">
    <h1>문의 내용</h1>
      <p align="right"><a href="logout.do">로그아웃</a></p>
    </table>
    <form method="post name="upadte" action="modifyBoard.do?seq=${board.seq }">
    <table border="1">
      <tr>
        <td class="left">번호</td>
        <td class="right">${board.seq }</td>
      </tr>
      <tr>
        <td class="left">제목</td>
        <td class="right">${board.title }</td>         
      </tr>
      <tr>
        <td class="left">카테고리</td>
        <td class="right">${board.category}</td>
      </tr>
      <tr>
        <td class="left">작성자</td>
        <td class="right">${board.writer }</td>
      </tr>
      <tr>
        <td class="left">내용</td>
			<td class="right">
				<p style="white-space: pre-line;">${board.content }</p>
			</td>
      </tr>
    </table>
    <table class="button-container" border=0>
      <tr>
        <td align="center">
          <input type="button" value="새글작성"
              onClick=location.href="write.html">
          <input type="button" value="수정"
              onClick=location.href="modify.html">
          <input type="button" value="삭제" id="delete-button">
          <input type="button" value="리스트"
              onClick=location.href="qnaMain.html">
        </td>
      </tr>		
    </table>
  
    </form>
    </div>
    <script>
      const deleteButton = document.getElementById('delete-button');
        deleteButton.addEventListener('click', function () {
            const confirmdelete = confirm('정말 삭제하시겠습니까?');
            if (confirmdelete) {
              alert("삭제되었습니다.");
              location.href = "qnaMain.html";
            }
        });
    </script>
</body>
</html>
