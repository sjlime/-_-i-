<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="qnaContent.css" rel="stylesheet" type="text/css">
  <title>문의 내용</title>
</head>

<body>
  <div class="container">
    <h1>문의 내용</h1>
    <p align="right"><a href="logout.do">로그아웃</a></p>

    <form method="post" name="update" action="modifyBoard.do?seq=${board.seq}">
      <table border="1">
        <tr>
          <td class="left">번호</td>
          <td class="right"></td>
        </tr>
        <tr>
          <td class="left">제목</td>
          <td class="right"></td>
        </tr>
        <tr>
          <td class="left">카테고리</td>
          <td class="right"></td>
        </tr>
        <tr>
          <td class="left">작성자</td>
          <td class="right"></td>
        </tr>
        <tr>
          <td class="left">내용</td>
          <td class="right">
            <p style="white-space: pre-line;"></p>
          </td>
        </tr>
      </table>

      <table class="button-container" border="0">
        <tr>
          <td align="center">
            <input type="button" value="새글작성" onclick="location.href='qnaWrite.html';">
            <input type="button" value="수정" onclick="location.href='qnaModify.html';">
            <input type="button" value="삭제" id="delete-button">
            <input type="button" value="리스트" onclick="location.href='qnaMain.html';">
          </td>
        </tr>
      </table>
    </form>
  </div>

  <script>
    // 삭제 버튼 이벤트 처리
    const deleteButton = document.getElementById('delete-button');
    deleteButton.addEventListener('click', function () {
      const confirmDelete = confirm('정말 삭제하시겠습니까?');
      if (confirmDelete) {
        alert("삭제되었습니다.");
        location.href = "qnaMain.html";
      }
    });
  </script>
</body>

</html>
