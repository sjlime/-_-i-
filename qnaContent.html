<!-- 게시글 제목 클릭 시 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/rtcss.css" rel="stylesheet" type="text/css" />
<title>문의 내용</title>
</head>
<body>
	<div class="container">
    <h1>문의 내용</h1>
      <p align="right"><a href="logout.do">로그아웃</a></p>
    <form method="post name=" th:action="@{'/QnA/content/' + ${QnADTO.id}}" method="post">
    <table border="1">
      <tr>
        <td class="left">번호</td>
        <td class="right" th:value=${QnADTO.id}></td>
      </tr>
      <tr>
        <td class="left">제목</td>
        <td class="right" th:value=${QnADTO.title}></td>         
      </tr>
      <tr>
        <td class="left">카테고리</td>
        <td class="right" th:value=${QnADTO.category}></td>
      </tr>
      <tr>
        <td class="left">작성자</td>
        <td class="right" th:value=${QnADTO.author}></td>
      </tr>
      <tr>
        <td class="left">내용</td>
			<td class="right">
				<p style="white-space: pre-line;" th:value=${QnADTO.content}></p>
			</td>
      </tr>
    </table>
    <table class="button-container" border=0>
      <tr>
        <td align="center">
          <input type="button" value="새글작성"
              onClick=location.href="write.html">
          <input type="button" value="수정"
              onClick=location.href="modify.html">
          <input type="button" value="삭제" id="delete-button">
          <input type="button" value="리스트"
              onClick=location.href="qnaMain.html">
        </td>
      </tr>		
    </table>
  
    </form>
    </div>
    <script>
      const deleteButton = document.getElementById('delete-button');
        deleteButton.addEventListener('click', function () {
            const confirmdelete = confirm('정말 삭제하시겠습니까?');
            if (confirmdelete) {
              alert("삭제되었습니다.");
              <a th:href="@{/QnA/delete(id=${QnAEntity.id})}"></a>
            }
        });
    </script>
</body>
</html>
