<!-- 수정 버튼 클릭 시-->
<!DOCTYPE html>
<html lang="ko">
<html>
	<head>
    <title>내용 수정</title>
		<meta charset="UTF-8">
		<link href="rtcss.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
	<h1>레코드 수정</h1>
		<p align="right"><a href="logout.do">로그아웃</a></p>
	</table>
	<form method="post name="upadte" action="modifyBoard.do?seq=${board.seq }">
	<table border="1">
		<tr>
			<td class="left">번호</td>
			<td class="right">${board.seq }</td>
		</tr>
		<tr>
			<td class="left">제목</td>
			<td class="right">
				<input type=text name"title" size=50 value="${board.title }">
			</td>
		</tr>
    <tr>
			<td class="left">카테고리</td>
			<td class="right">
        <div class="form-group">
          <select id="type" name="type" required>
              <option value="">선택하세요</option>
              <option value="rental">렌탈 관련</option>
              <option value="payment">결제 관련</option>
              <option value="return">반납 관련</option>
              <option value="other">기타</option>
          </select>
      </div>

			</td>
		</tr>
		<tr>
			<td class="left">작성자</td>
			<td class="right">${board.writer }</td>
		</tr>
		<tr>
			<td class="left">내용</td>
			<td class="right">
				<textarea rows=11 cols=85 name="content">${board.content }</textarea>
			</td>
		</tr>
	</table>
	<table class="button-container" border=0>
		<tr>
			<td align="center">
				<input type="submit" value="저장">&nbsp;&nbsp;
				<input type="reset" value="취소"
              id="modify-cancel-button""></button>
			</td>
		</tr>
	</table>
	</form>
  </div>
  <script>
  // 취소 버튼 경고창
  const modifycancelButton = document.getElementById('modify-cancel-button');
  modifycancelButton.addEventListener('click', function () {
      const confirmCancel = confirm('정말 취소하시겠습니까?');
      if (confirmCancel) {
          alert("수정이 취소되었습니다.");
          location.href = "content.html"
      }
  });
</script>
</body>
</html>
